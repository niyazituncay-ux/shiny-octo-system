<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tunjay Holding</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f17;
      color: #e9f0ff;
      margin: 0;
      padding: 24px;
    }
    h1 { margin-top: 0; font-size: 32px; }
    h2 { margin-top: 0; }

    .card {
      background: #121a2a;
      border: 1px solid #24304a;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    label {
      font-size: 13px;
      color: #9fb0d0;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #24304a;
      background: #0d1423;
      color: #e9f0ff;
      margin-top: 4px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #1f6feb;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button.secondary {
      background: #30363d;
    }

    .objects {
      display: grid;
      gap: 16px;
      max-width: 900px;
    }

    .object {
      border: 1px solid #24304a;
      border-radius: 10px;
      padding: 16px;
      background: #0d1423;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: 14px;
    }

    .muted { color: #9fb0d0; }

    .year-nav {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<h1>Tunjay Holding</h1>

<div class="card">
  <h2>Objekt anlegen</h2>

  <div class="grid">
    <div>
      <label>Objektname</label>
      <input id="name">
    </div>

    <div>
      <label>Restschuld (€)</label>
      <input id="debt" type="number">
    </div>

    <div>
      <label>Zins p.a. (%)</label>
      <input id="interest" type="number" step="0.01">
    </div>

    <div>
      <label>Annuität pro Jahr (€)</label>
      <input id="annuity" type="number">
    </div>

    <div>
      <label>Warmmiete pro Jahr (€)</label>
      <input id="warmRent" type="number">
    </div>

    <div>
      <label>Nebenkosten (die wir zahlen) pro Jahr (€)</label>
      <input id="utilities" type="number">
    </div>
  </div>

  <br>
  <button onclick="addObject()">Objekt speichern</button>
</div>

<div class="card year-nav">
  <button class="secondary" onclick="year--">◀</button>
  <strong>Jahr: <span id="year">1</span></strong>
  <button class="secondary" onclick="year++">▶</button>
</div>

<div class="objects" id="objects"></div>

<script>
  let objects = [];
  let year = 1;

  function addObject() {
    objects.push({
      name: name.value,
      debt: +debt.value,
      interest: +interest.value / 100,
      annuity: +annuity.value,
      warmRent: +warmRent.value,
      utilities: +utilities.value
    });
    render();
  }

  function render() {
    document.getElementById("year").innerText = year;
    const wrap = document.getElementById("objects");
    wrap.innerHTML = "";

    objects.forEach(o => {
      let d = o.debt;

      for (let i = 1; i < year; i++) {
        const z = d * o.interest;
        const t = o.annuity - z;
        d -= t;
      }

      const interestYear = d * o.interest;
      const repayment = o.annuity - interestYear;

      const liquidität =
        o.warmRent
        - o.utilities
        - o.annuity;

      const el = document.createElement("div");
      el.className = "object";
      el.innerHTML = `
        <h3>${o.name}</h3>
        <div class="row"><span class="muted">Restschuld</span><span>${d.toFixed(0)} €</span></div>
        <div class="row"><span class="muted">Zinsen</span><span>${interestYear.toFixed(0)} €</span></div>
        <div class="row"><span class="muted">Tilgung</span><span>${repayment.toFixed(0)} €</span></div>
        <div class="row"><span class="muted">Liquidität</span><span>${liquidität.toFixed(0)} €</span></div>
      `;
      wrap.appendChild(el);
    });
  }
</script>

</body>
</html>
